{% set name = "spotipy" %}
{% set version = "2.24.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 396af81e642086551af157270cdfe742c1739405871ba9dac1fa651b8649ef0d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - redis-py >=3.5.3
    - requests >=2.25.0
    - six >=1.15.0
    - urllib3 >=1.26.0

test:
  imports:
    - spotipy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://spotipy.readthedocs.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: A light weight Python library for the Spotify Web API
  doc_url: http://spotipy.readthedocs.org/
  dev_url: https://github.com/plamere/spotipy/

extra:
  recipe-maintainers:
    - captivus
